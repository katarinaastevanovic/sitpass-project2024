<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Managers for Facility ID: {{ facilityId }}</h2>
    <ul class="list-disc pl-5">
      <li *ngFor="let manager of managers">
        <div class="flex items-center justify-between">
          <p class="text-lg">{{ manager.name }} ({{ manager.email }})</p>
          <button *ngIf="manager.id !== undefined" (click)="removeManager(manager.id!)" class="bg-red-600 text-white py-1 px-2 rounded hover:bg-red-700">
            Delete
          </button>
          
        </div>
      </li>
    </ul>
    <a routerLink="/facilities" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
      Back to Facilities
    </a>
  </div>
