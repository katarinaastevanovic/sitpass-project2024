<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Account Requests</h2>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let request of accountRequests">
          <td class="px-6 py-4 whitespace-nowrap">{{ request.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ request.address }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ request.createdAt }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ request.status }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button (click)="approveRequest(request.id)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded">Accept</button>
            <button (click)="rejectRequest(request.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
  </div>
