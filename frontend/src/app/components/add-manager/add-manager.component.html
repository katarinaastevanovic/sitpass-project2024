<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Add Manager</h2>
  
    <label for="user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select User:</label>
    <select [(ngModel)]="selectedUserId" id="user" class="px-3 py-2 border rounded w-full mb-4">
      <option *ngFor="let user of users" [value]="user.id">{{ user.email }}</option>
    </select>
  
    <button (click)="addManager()" class="bg-blue-600 text-white py-2 px-4 rounded">Add</button>
  </div>
