<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit User</h2>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="editUserForm.get('email')?.invalid && editUserForm.get('email')?.touched" class="text-red-500 text-sm">
          Valid email is required.
        </div>
      </div>
  
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="editUserForm.get('name')?.invalid && editUserForm.get('name')?.touched" class="text-red-500 text-sm">
          Name is required.
        </div>
      </div>
  
      <!-- Surname -->
      <div class="mb-4">
        <label for="surname" class="block text-sm font-medium text-gray-700">Surname</label>
        <input
          id="surname"
          type="text"
          formControlName="surname"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="editUserForm.get('surname')?.invalid && editUserForm.get('surname')?.touched" class="text-red-500 text-sm">
          Surname is required.
        </div>
      </div>
  
      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input
          id="phoneNumber"
          type="text"
          formControlName="phoneNumber"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="editUserForm.get('phoneNumber')?.invalid && editUserForm.get('phoneNumber')?.touched" class="text-red-500 text-sm">
          Phone Number is required.
        </div>
      </div>
  
      <!-- Address -->
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="editUserForm.get('address')?.invalid && editUserForm.get('address')?.touched" class="text-red-500 text-sm">
          Address is required.
        </div>
      </div>
  
      <!-- Birthday -->
      <div class="mb-4">
        <label for="birthday" class="block text-sm font-medium text-gray-700">Birthday</label>
        <input
          id="birthday"
          type="date"
          formControlName="birthday"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="editUserForm.get('birthday')?.invalid && editUserForm.get('birthday')?.touched" class="text-red-500 text-sm">
          Birthday is required.
        </div>
      </div>
  
      <!-- Zip Code -->
      <div class="mb-4">
        <label for="zipCode" class="block text-sm font-medium text-gray-700">Zip Code</label>
        <input
          id="zipCode"
          type="text"
          formControlName="zipCode"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="editUserForm.get('zipCode')?.invalid && editUserForm.get('zipCode')?.touched" class="text-red-500 text-sm">
          Zip Code is required.
        </div>
      </div>
  
      <!-- City -->
      <div class="mb-4">
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input
          id="city"
          type="text"
          formControlName="city"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="editUserForm.get('city')?.invalid && editUserForm.get('city')?.touched" class="text-red-500 text-sm">
          City is required.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Update
      </button>
    </form>
  </div>
