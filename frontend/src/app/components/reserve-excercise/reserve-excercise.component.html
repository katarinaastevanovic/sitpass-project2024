<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Reserve Excercise</h2>
    <form [formGroup]="reserveForm" (ngSubmit)="onSubmit()">
      <!-- Datum odlaska -->
      <div class="mb-4">
        <label for="fromDateTime" class="block text-sm font-medium text-gray-700">From DateTime</label>
        <input
          id="fromDateTime"
          type="datetime-local"
          formControlName="fromDateTime"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
  
      <!-- Trajanje -->
      <div class="mb-4">
        <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
        <input
          id="duration"
          type="number"
          formControlName="duration"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
  
      <!-- Dugme za rezervaciju -->
     <!-- Dugme za rezervaciju -->
    <button type="submit" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Reserve
    </button>
  
      
      
    </form>
</div>
