<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Facility</h2>
    <form [formGroup]="editFacilityForm" (ngSubmit)="onSubmit()">
      <!-- Polje za unos imena objekta -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter facility name"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
  
      <!-- Polje za unos opisa objekta -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter description"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        ></textarea>
      </div>
  
      <!-- Polje za unos adrese objekta -->
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          placeholder="Enter address"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
  
      <!-- Polje za unos grada objekta -->
      <div class="mb-4">
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input
          id="city"
          type="text"
          formControlName="city"
          placeholder="Enter city"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
  
      <!-- Sekcija za dodavanje radnih dana -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Work Days</label>
        <div formArrayName="workDays">
          <div *ngFor="let workDay of workDays.controls; let i = index" [formGroupName]="i" class="mb-4">
            <label class="block text-gray-700">Workday {{ i + 1 }}:</label>
            <div class="flex items-center space-x-2">
              <select formControlName="day" class="w-1/3 px-3 py-2 border rounded mr-2">
                <option value="" disabled>Select Day</option>
                <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
              </select>
              <input
                type="time"
                formControlName="fromTime"
                class="w-1/3 px-3 py-2 border rounded mr-2"
                placeholder="From Time"
              />
              <input
                type="time"
                formControlName="untilTime"
                class="w-1/3 px-3 py-2 border rounded mr-2"
                placeholder="Until Time"
              />
              <input
                type="date"
                formControlName="validFrom"
                class="w-1/3 px-3 py-2 border rounded mr-2"
                placeholder="Valid from"
              />
              <button type="button" (click)="removeWorkDay(i)" class="px-4 py-2 bg-red-600 text-white rounded">
                Remove
              </button>
            </div>
          </div>
        </div>
        <button
          type="button"
          (click)="addWorkDay()"
          class="mt-2 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Add Work Day
        </button>
      </div>
  
      <!-- Sekcija za dodavanje disciplina -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Disciplines</label>
        <div formArrayName="disciplines">
          <div *ngFor="let discipline of disciplines.controls; let i = index" [formGroupName]="i" class="mb-4">
            <div class="flex items-center space-x-2">
              <input
                type="text"
                formControlName="name"
                placeholder="Enter discipline"
                class="w-full px-3 py-2 border rounded mr-2"
              />
              <button type="button" (click)="removeDiscipline(i)" class="px-4 py-2 bg-red-600 text-white rounded">
                Remove
              </button>
            </div>
          </div>
        </div>
        <button
          type="button"
          (click)="addDiscipline()"
          class="mt-2 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Add Discipline
        </button>
        <div *ngIf="errorMessage" class="mt-4 text-red-600">
          {{ errorMessage }}
        </div>
      </div>
  
      <!-- Dugme za slanje forme -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Save Facility
      </button>
    </form>
  </div>
